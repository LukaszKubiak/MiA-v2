<div class="modal-header">
    <h4 class="modal-title">Nowy komunikat</h4>
</div>
<div class="modal-body">
    <form>
        <fieldset>
            <div class="form-group">
                <label class="control-label">Tytu≈Ç</label>
                <input class="form-control" type="text" ng-model="vm.message.title">
            </div>
            <div class="form-group">
                <label class="control-label">Opis</label>
                <textarea class="form-control" ng-model="vm.message.description"></textarea>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$dismiss()">Zamknij</button>
    <button type="button" class="btn btn-primary" ng-click="vm.addMessage();$close(vm.message)">Dodaj</button>
</div>
