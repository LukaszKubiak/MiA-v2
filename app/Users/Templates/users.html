<div class="bs-docs-section">
    <div class="page-header header">
        <button class="btn btn-primary pull-right" type="button" ng-click="vm.newUser()">Nowy użytkownik</button>
        <h1 class="text-primary">Użytkownicy</h1>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Login</th>
            </thead>
            <tbody>
            <tr ng-repeat="user in vm.users">
                <td>{{user.FirstName}}</td>
                <td>{{user.LastName}}</td>
                <td>{{user.Login}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
